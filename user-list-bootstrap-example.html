<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User List Examples</title>
    <style>
        .hdr { font-weight: bold; font-style: italic; }
    </style>
  </head>
  <body>

    <h3>User List using Bootstrap</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col hdr">Id</div>
            <div class="col hdr">Username</div>
            <div class="col hdr">Full name</div>
            <div class="col hdr">Phone</div>
            <div class="col hdr">Email</div>
            <div class="col hdr">Reviewer?</div>
            <div class="col hdr">Admin?</div>
        </div>
        <div class="row">
            <div class="col">1</div>
            <div class="col">admin</div>
            <div class="col">System Admin</div>
            <div class="col-lg">513-555-1212</div>
            <div class="col">system@admin.com</div>
            <div class="col">Yes</div>
            <div class="col">Yes</div>
        </div>
        <div class="row">
            <div class="col">2</div>
            <div class="col">reviewer</div>
            <div class="col">John Reviewer</div>
            <div class="col">513-555-2323</div>
            <div class="col">reviewer@admin.com</div>
            <div class="col">Yes</div>
            <div class="col">No</div>
        </div>
        <div class="row">
            <div class="col">3</div>
            <div class="col">user</div>
            <div class="col">Normal User</div>
            <div class="col-lg">513-555-1234</div>
            <div class="col">normal@user.com</div>
            <div class="col">No</div>
            <div class="col">No</div>
        </div>
    </div>
  </body>
</html>
